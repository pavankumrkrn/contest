<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-d">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><i class="fas fa-paw"></i> Hello Kitty</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"><i class="fas fa-home mr-2"></i>Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="browse.html">Browse</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container mt-5">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title">
                        <p class="h4 text-center">Browse by filters</p>
                    </div>
                    <hr>
                    <div class="card-body">
                        <form id='breedForm' method="get">
                            <div class="container">
                                <div class="row">
                                    <div class="col col-sm-12">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">Breed</span>
                                            </div>
                                            <select class="form-control" required id='breed' name="breed">
                                                <option value="">--Select--</option>
                                                <option value="supress-tail">Supress Tail</option>
                                                <option value="short-legs">Short Legs</option>
                                                <option value="hypoallergic">Hypo Allergic</option>
                                                <option value="child-friendly">Child Friendly</option>
                                                <option value="dog-friendly">Dog Friendly</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3 text-center">
                                    <div class="col col-sm-12 text-center">
                                        <button class="btn btn-primary" type="submit">Get Image</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="catImageDiv" class="card mt-5" style="display: none;">
                <img id="catImage" src="" alt="" class="card-img-top">
            </div>
        </div>
    </div>
    <script src="browse.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
